<!DOCTYPE html>
<html>
  <head>
    <title>Add expense</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <form id="form" onsubmit="addExpense(event)">
      <label for="select category">expenseamount:</label>
      <input type="number" id="expenseamount" name="expenseamount" required />

      <label for="choosedescription">choose description:</label>
      <input
        type="text"
        id="choosedescription"
        name="choosedescription"
        required
      />

      <label for="select category">select category:</label>
      <select name="select category" id="selectcategory">
        <option value="fuel">fuel</option>
        <option value="electricity">electricity</option>
        <option value="movie">movie</option>
        <option value="food">food</option>
      </select>

      <input type="submit" value="Add Expense" />
    </form>
    <button id="rzp-button">Buy Premium</button>
    <div id="isPremium" style="display: none">
      <span>You are a premium user</span>
      <button id="showLeaderboard">Show Leaderboard</button>
      <button id="download">Download</button>
      <button id="showHistory">Show History</button>
    </div>
    <ul id="list"></ul>
    <button id="prev" disabled>Prev</button>
    <button id="next" disabled>Next</button>
    <ul id="leaderboard"></ul>
    <table id="table"></table>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
  </body>
</html>
